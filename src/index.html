<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="field-group">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            name="surname"
            id="surname"
            type="text"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="name">Name:</label>
          <input
            name="name"
            id="name"
            type="text"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            name="age"
            id="age"
            type="number"
            min="1"
            max="100"
            value="12"
          >
        </div>

        <div class="form-field">
          <label for="dateBirth">Full date of birth:</label>
          <input
            name="dateBirth"
            id="dateBirth"
            type="date"
          >
        </div>

        <div class="form-field">
          <label for="acception">I accept the term of the agreement</label>
          <input
            name="agreement"
            id="acception"
            type="checkbox"
          >
        </div>
      </fieldset>

      <fieldset class="field-group">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          >
        </div>

        <div class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
          >
        </div>

      </fieldset>

      <fieldset class="field-group">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="loveCats"
            id="loveCats"
            value="yes"
          >
          <label for="loveCats">Yes</label>

          <input
            type="radio"
            name="loveCats"
            id="notLoveCats"
            value="no"
          >
          <label for="notLoveCats">No</label>
        </div>

        <div class="form-field">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="color"
            required
          >
        </div>

        <div class="form-field">
          <label for="bedTime">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="bedTime"
            id="bedTime"
            required
          >
        </div>

        <div class="form-field">
            What are your favorite brand of car?
          <select
            name="carBrand"
            id="carBrand"
            multiple="multiple"
          >
            <option value="BMW">BMV</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="rateOurWork">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="rateOurWork"
            id="rateOurWork"
            value="0"
          >
        </div>

      </fieldset>

      <fieldset class="field-group">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label for="comments">
            Comments:
          </label>
          <textarea
            name="comments"
            id="comments"
            autocomplete="off"
            minlength="50px"
            maxlength="100px"
         ></textarea>
        </div>

        <div class="form-field">
          <label for="recommendUs">
            Would you recommend us?
          </label>
          <select
            name="recommendUs"
            id="recommendUs"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>

      </fieldset>

      <button type="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
